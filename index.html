<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/jquery-confirm/jquery-confirm.min.css">
    <title>Registro de Wallet</title>
  </head>
  <body>

    <div class="container">
      <form id="form-register">
        <div class="card">
          <duv class="card-header">
            <h4 id="title-form" class="card-title text-capitalize text-center">Registrate</h4>
          </duv>
          <div class="card-body">
            <div class="row">
              <div class="col-12" id="alerts">
                <div class="alert alert-warning alert-dismissible fade show"
                  role="alert">
                  <strong>Hola Â¿Quieres Crear tu Wallet?</strong> Ingresa
                  tu correo y las 12 palabras que nunca olvide para registrar su Wallet.
                  <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="my-input">Email</label>
                  <input class="form-control" type="email" name="email"
                    placeholder="Correo">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 1</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p1"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 2</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p2"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 3</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p4"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 4</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p4"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 5</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p5"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 6</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p6"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 7</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p7"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 8</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p8"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 9</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p9"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 10</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p10"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 11</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p11"
                    required>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="my-input">Palabra 12</label>
                  <input id="my-input" class="form-control" type="text"
                    name="p12"
                    required>
                </div>
              </div>

            </div>
            <div class="row justify-content-center align-items-center
              text-center">
              <div class="col"></div>
              <div class="col"><button type="submit" class="btn btn-primary
                  btn-lg"
                  id="form-submit">Registrate</button></div>
              <div class="col"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="assets/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/bootstrap/js/popper.min.js"></script>
    <script src="assets/bootstrap/js/tooltip.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/jquery-confirm/jquery-confirm.min.js"></script>
    <script src="assets/bootstrap-notify.js"></script>
    <script src="assets/sha256.min.js"></script>
    <script src="js/regiter-wallet.js"></script>
  </body>
</html>
